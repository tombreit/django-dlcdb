<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    Alias /docs /app/docs/_build/html
    <Directory /app/docs/_build/html>
        Require all granted
    </Directory>

    Alias /static /app/run/staticfiles
    <Directory /app/run/staticfiles>
        Require all granted
    </Directory>

    Alias /media /app/run/media
    <Directory /app/run/media>
        Require all granted
    </Directory>

    <Directory /app/dlcdb>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIPassAuthorization On
    WSGIScriptAlias / /app/dlcdb/wsgi.py process-group=dlcdb
    WSGIDaemonProcess dlcdb \
        python-path=/app \
        python-home=/opt/venv \
        lang=C.UTF-8 \
        locale=C.UTF-8

    ErrorLog ${APACHE_LOG_DIR}/dlcdb_error.log
    CustomLog ${APACHE_LOG_DIR}/dlcdb_access.log combined
</VirtualHost>
