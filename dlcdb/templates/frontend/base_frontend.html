{% load static django_htmx %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ausleihe | DLCDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'dist/lending/css/lending.css' %}">
</head>

<body
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
>

    <div class="container">
        {% block body %}{% endblock body %}
    </div>

    <script src="{% static 'dist/lending/js/lending.js' %}" defer></script>
    {% django_htmx_script %}
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
