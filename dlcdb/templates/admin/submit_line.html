{% extends "admin/submit_line.html" %}
{% load i18n admin_urls %}

{% block submit-row %}

{{ block.super }}

<a href="{% url 'admin:deactivate_obj' original.pk %}" class="deletelink">Deactivate</a>
{% endif %}
{% endif %}

{% endblock %}
