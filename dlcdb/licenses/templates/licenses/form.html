{% load crispy_forms_tags %}

<h2>{{ title }}</h2>

<form
    id="license-form"
    method="POST"
    hx-post="
    {% if license %}
        {% url 'licenses:edit' license_id=license.id %}
    {% else %}
        {% url 'licenses:new' %}
    {% endif %}
    "
    hx-target="#licenses-content-wrapper"
>
    {% csrf_token %}
    {% crispy form %}

    <button
        type="submit"
        class="my-4 btn btn-primary"
    >
        Submit
    </button>
</form>
