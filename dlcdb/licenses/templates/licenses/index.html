{% extends "theme/_base.html" %}
{% load static i18n crispy_forms_tags %}

{% block title %}
  {% translate "Licenses" %}
{% endblock title %}

{% block body %}

<h1>
  {% translate "Licenses" %}
</h1>

<div id="licenses-content-wrapper">

  <div class="d-flex">
    {% include "licenses/filters.html" %}

    <div id="add-license">
        <span 
          {# href="{% url 'admin:core_device_add' %} #}
          class="btn btn-primary"
          hx-get="{% url 'licenses:new' %}"
          hx-trigger="click"
          hx-target="#licenses-content-wrapper"
        >
          <i class="bi bi-plus-circle"></i>
          {% translate "Add license" %}
        </span>
    </div>

  </div>

  <div
    id="licenses-list"
    hx-trigger="load"
    hx-get="{% url 'licenses:index' %}?{{ request.GET.urlencode|safe }}"
  >
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

</div>

{% endblock body %}
