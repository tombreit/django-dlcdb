<button
    type="button"  {# type="button" needed to prevent behaving as a submit button #}
    class="note-btn btn btn-sm btn-outline-primary"
    hx-get="{% url 'inventory:note-update' obj_type=obj_type obj_uuid=obj.uuid %}"
    hx-target="#dialog"
>
    {% if obj.has_inventory_note %}
        <i class="fas fa-comment-alt"></i>
    {% else %}
        <i class="far fa-comment-alt"></i>
    {% endif %}
</button>
