{# <pre>{{ obj_type }} / {{ obj }} / {{ obj.uuid }}</pre> #}
<button 
    hx-get="{% url 'inventory:note-update' obj_type=obj_type obj_uuid=obj.uuid %}" 
    hx-target="#dialog"
    class="note-btn btn btn-sm btn-outline-primary"
>
    {% if obj.get_latest_note %}
        <i class="fas fa-comment-alt"></i>
    {% else %}
        <i class="far fa-comment-alt"></i>
    {% endif %}
</button>
