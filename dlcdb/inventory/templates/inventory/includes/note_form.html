{% load crispy_forms_tags %}


<div class="modal-content">
    <form 
        hx-post="{{ hx_post_url }}"
    >
        <div class="modal-header">
            <h5 class="modal-title">Edit Note for {{ note_object }}</h5>
        </div>
        <div class="modal-body">
            {% crispy form %}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
            {% if note_pk %}
            <button type="button" class="btn btn-danger" hx-post="{% url 'inventory:note-delete' pk=note_pk %}" hx-confirm="Are you sure you want to delete this note?">Delete</button>
            {% endif %}
        </div>
    </form>
</div>
