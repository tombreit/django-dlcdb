{#  Empty toast to show the message after note saved #}

<div 
    id="toast"
    class="toast bg-success"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
>
    <div class="toast-header">
        <strong id="toast-body" class="me-auto"></strong>
        <button type="button" class="ms-2 mb-1 close" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
