{#  Empty toast to show the message after note saved #}

<div class="" style="position: fixed; top: 0; left: 0; right: 0; padding: 3rem;">
    <div 
        id="toast"
        class="toast bg-success"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        style="margin: 0 auto;"
    >
        <div class="toast-header">
            <strong id="toast-body" class="mr-auto"></strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
