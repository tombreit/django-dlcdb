pages:
  stage: deploy
  image: python:3.10-slim
  before_script:
  - apt-get --assume-yes update && apt-get --assume-yes --no-install-recommends install libmagic1
  script:
  - pip install --upgrade pip setuptools wheel && pip install -r requirements/requirements-prod.txt
  - printf "SETTINGS_MODE=production\nDJANGO_DEBUG=false\n" > .env
  - cat .env
  - echo "$PWD"
  - sphinx-build -b html docs public
  artifacts:
    paths:
    - public
  only:
  - main
