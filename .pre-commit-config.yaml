repos:
  - repo: https://github.com/fsfe/reuse-tool
    rev: v5.0.2
    hooks:
      - id: reuse
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: https://github.com/adamchainz/django-upgrade
    rev: "1.29.1"
    hooks:
    -   id: django-upgrade
